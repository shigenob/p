<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>くじ引き</title>
<style>
       body {
           font-family: Arial, sans-serif;
           text-align: center;
           margin: 20px;
       }
       .container {
           margin-top: 20px;
       }
       #omikuji {
           width: 300px; /* 画像のサイズを調整 */
       }
</style>
</head>
 <body>
<h1>今年の運勢</h1>
<div class="container">
 <img src="omikuji-box.jpg" >
<button id="playBtn" onclick="play()">おみくじをひく</button>
</div> 
<script>
       function play() {
           const fortunes = [
               "大吉!"+"今年一年は何事も上手くいくでしょう！",
               "吉!"+"いいことも悪いことも均等に起きるでしょう",
               "中吉!"+"これから段々と運勢が上がっていくでしょう",
               "小吉!"+"もうちょい日頃の行いを見直そ！",
               "凶!"+"今年は大人しくしておこう",
               "末吉！"+"貴方の今後の行いで上がるか下がるかの運命が変わるでしょう。",
           ];
           const randomIndex = Math.floor(Math.random() * fortunes.length);
           alert(fortunes[randomIndex]);
       }
</script>
 
<br><h2>おみくじの概要</h2></br>
大吉・中吉・小吉・吉・末吉・凶
</body>
</html>
